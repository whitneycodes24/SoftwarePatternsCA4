<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin - Manage Books</title>
</head>
<body>
    <h1>Manage Books</h1>

    <a href="/admin/books/add"><button>Add New Book</button></a>

    <table border="1">
        <thead>
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Publisher</th>
                <th>Price (â‚¬)</th>
                <th>Category</th>
                <th>ISBN</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="book : ${books}">
                <td th:text="${book.title}"></td>
                <td th:text="${book.author}"></td>
                <td th:text="${book.publisher}"></td>
                <td th:text="${book.price}"></td>
                <td th:text="${book.category}"></td>
                <td th:text="${book.isbn}"></td>
                <td>
                    <a th:href="@{'/admin/books/edit/' + ${book.id}}"><button>Edit</button></a>
                    <form th:action="@{'/admin/books/delete/' + ${book.id}}" method="post" style="display:inline">
                        <button type="submit">Delete</button>
                    </form>
                </td>
            </tr>
        </tbody>
    </table>

    <br>
    <a href="/admin/dashboard">
        <button>Back to Dashboard</button>
    </a>
</body>
</html>
