<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        form { max-width: 400px; margin: auto; }
        label { display: block; margin-top: 10px; }
        input { width: 100%; padding: 8px; margin-top: 5px; }
        button { margin-top: 15px; padding: 10px; width: 100%; }
        .error { color: red; margin-bottom: 10px; }
    </style>
</head>
<body>

    <h2 style="text-align:center;">Register</h2>

    <div th:if="${error}" class="error" th:text="${error}"></div>

    <form th:action="@{/register}" method="post">
        <label for="username">Username:</label>
        <input type="text" name="username" id="username" required>

        <label for="email">Email:</label>
        <input type="email" name="email" id="email" required>

        <label for="password">Password:</label>
        <input type="password" name="password" id="password" required>

        <label for="shippingAddress">Shipping Address:</label>
        <input type="text" name="shippingAddress" id="shippingAddress" required>

        <label for="paymentMethod">Payment Method:</label>
        <input type="text" name="paymentMethod" id="paymentMethod" required>

        <button type="submit">Register</button>
    </form>

    <p style="text-align:center; margin-top:15px;">
        Already have an account? <a th:href="@{/login}">Login here</a>
    </p>

</body>
</html>
