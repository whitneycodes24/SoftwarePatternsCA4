<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${book.id != null} ? 'Edit Book' : 'Add Book'">Book Form</title>
</head>
<body>
<h1 th:text="${book.id != null} ? 'Edit Book' : 'Add New Book'"></h1>

<form th:action="@{/admin/books/save}" method="post" th:object="${book}">
    <input type="hidden" th:field="*{id}"/>

    <label>Title:</label>
    <input type="text" th:field="*{title}" required/><br/>

    <label>Author:</label>
    <input type="text" th:field="*{author}" required/><br/>

    <label>Publisher:</label>
    <input type="text" th:field="*{publisher}" required/><br/>

    <label>Category:</label>
    <input type="text" th:field="*{category}" required/><br/>

    <label>ISBN:</label>
    <input type="text" th:field="*{isbn}" required/><br/>

    <label>Price:</label>
    <input type="number" step="0.01" th:field="*{price}" required/><br/>

    <label>Image URL:</label>
    <input type="text" th:field="*{imageUrl}" /><br/><br/>

    <button type="submit">Save</button>
</form>

<br/>
<a href="/admin/books"><button>Cancel</button></a>
</body>
</html>
