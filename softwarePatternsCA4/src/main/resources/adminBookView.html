<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${book.id == null} ? 'Add Book' : 'Edit Book'">Book Form</title>
</head>
<body>
    <h1 th:text="${book.id == null} ? 'Add New Book' : 'Edit Book'"></h1>

    <form th:action="${book.id == null} ? @{/admin/books/add} : @{/admin/books/edit/{id}(id=${book.id})}" th:object="${book}" method="post">
        <label>Title:</label>
        <input type="text" th:field="*{title}" required/><br>

        <label>Author:</label>
        <input type="text" th:field="*{author}" required/><br>

        <label>Publisher:</label>
        <input type="text" th:field="*{publisher}" /><br>

        <label>Category:</label>
        <input type="text" th:field="*{category}" /><br>

        <label>ISBN:</label>
        <input type="text" th:field="*{isbn}" /><br>

        <label>Price (€):</label>
        <input type="number" step="0.01" th:field="*{price}" required/><br>

        <label>Image URL:</label>
        <input type="text" th:field="*{imageUrl}" /><br><br>

        <button type="submit" th:text="${book.id == null} ? 'Add Book' : 'Update Book'"></button>
    </form>

    <br>
    <a href="/admin/books">← Back to Book List</a>
</body>
</html>
