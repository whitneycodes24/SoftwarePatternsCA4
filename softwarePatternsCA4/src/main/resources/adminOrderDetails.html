<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Order Details</title>
</head>
<body>
    <h1>Order Details</h1>

    <div th:if="${order != null}">
        <p><strong>Order ID:</strong> <span th:text="${order.id}"></span></p>
        <p><strong>Customer:</strong> <span th:text="${order.customer.username}"></span></p>
        <p><strong>Order Date:</strong> <span th:text="${order.orderDate}"></span></p>
        <p><strong>Total (â‚¬):</strong> <span th:text="${order.total}"></span></p>

        <h2>Items</h2>
        <table border="1">
            <thead>
                <tr>
                    <th>Book</th>
                    <th>Quantity</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="item : ${order.items}">
                    <td th:text="${item.book.title}"></td>
                    <td th:text="${item.quantity}"></td>
                </tr>
            </tbody>
        </table>
    </div>

    <br>
    <a href="/admin/orders">
        <button>Back to Orders</button>
    </a>
</body>
</html>
