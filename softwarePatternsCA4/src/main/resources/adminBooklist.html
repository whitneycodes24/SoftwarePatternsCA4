<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin - Book Management</title>
</head>
<body>
    <h1>Book Management</h1>

    <a href="/admin/books/add">
        <button>Add New Book</button>
    </a>

    <table border="1" cellpadding="8" cellspacing="0">
        <thead>
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Publisher</th>
                <th>Category</th>
                <th>ISBN</th>
                <th>Price (€)</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="book : ${books}">
                <td th:text="${book.title}"></td>
                <td th:text="${book.author}"></td>
                <td th:text="${book.publisher}"></td>
                <td th:text="${book.category}"></td>
                <td th:text="${book.isbn}"></td>
                <td th:text="${book.price}"></td>
                <td>
                    <a th:href="@{/admin/books/edit/{id}(id=${book.id})}">
                        <button>Edit</button>
                    </a>
                    <form th:action="@{/admin/books/delete/{id}(id=${book.id})}" method="post" style="display:inline;">
                        <button type="submit" onclick="return confirm('Are you sure you want to delete this book?')">Delete</button>
                    </form>
                </td>
            </tr>
        </tbody>
    </table>

    <br>
    <a href="/admin/dashboard">← Back to Admin Dashboard</a>
</body>
</html>
